
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ &articleSingle.title }} - {{ &OPT.siteName }}</title>
    <meta name="keywords" content="{{ &articleSingle.category }},{{ &articleSingle.tags }}" />
    <meta name="description" content="{{ &OPT.siteDescription }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/koukouxiaoyao/cloudflare-workers-blog@master/themes/default3.0/files/grace.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/koukouxiaoyao/cloudflare-workers-blog@master/themes/default3.0/files/font_674251_5aerw3hrm8jpds4i.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/koukouxiaoyao/cloudflare-workers-blog@master/themes/default3.0/files/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/koukouxiaoyao/cloudflare-workers-blog@master/themes/default3.0/files/grace.js"></script>
</head>
<body>
<div class="grace-header">
    <div class="grace-main">
        <div class="grace-logo">
            <a href="/"><img src="https://cdn.jsdelivr.net/gh/koukouxiaoyao/cloudflare-workers-blog@master/themes/default3.0/files/logo.png" /></a>
        </div>
        <ul class="grace-nav" id="grace-nav">
            <li><a href="/doc" id="nav-doc">说明</a></li>
            <li><a href="/news" id="nav-news">文章</a></li>
            <li><a href="/topics" id="nav-topics">话题</a></li>
            <li>
                <a href="/login" id="nav-login">登录</a>
            </li>
        </ul>
    </div>
    <div class="grace-menu" id="grace-menu"><i class="iconfont icon-caidan"></i></div>
</div>
<div class="grace-header-line"></div>
<div class="grace-slide-menu" id="slide-menu-account">
    <a href="/account">账户中心</a>
    <a href="/account/mytopics">我的话题</a>
    <a href="/account/mycomments">我的评论</a>
    <a href="/login/logoff">退出系统</a>
</div>
<div class="grace-main grace-margin-top">
    <div class="grace-r" style="float:left !important;">
        <div style="line-height:2em; border-bottom:1px solid #F6F6F6; padding-bottom:12px;">
            <h1 class="grace-h3 grace-color-green">{{ &articleSingle.title }}</h1>
        </div>
        <div class="grace-content" style="padding:22px 0px;">
            {{ &articleSingle.contentHtml }}
        </div>

    </div>
    <div class="grace-l grace-mobile-hide" style="float:right !important;">
        {{ #widgetMenuList }}
        <div style="padding-top:16px; font-size:0;">
            <a href="{{ &url }}" target="_blank">{{ &title }}</a>
        </div>
        {{ /widgetMenuList }}
    </div>




</div>
<div class="grace-footer-line"></div>
<div class="grace-footer">
    phpGrace 轻快的实力派！&nbsp;&nbsp;

    &copy; 2008 - 2018 www.phpGrace.com&nbsp;&nbsp;&nbsp;&nbsp;<a href="http://www.beian.miit.gov.cn/" target="_blank">陕ICP备18004518号</a>
</div>
<script type="text/javascript">
    $('#grace-menu').click(function(){
        var nav = $('#grace-nav');
        if(nav.is(':hidden')){nav.slideDown(100);}else{nav.slideUp(100);}
    });
    //百度统计代码请加在这里
    <style type="text/css">
        table{border-left:1px solid #D9D9D9; border-top:1px solid #D9D9D9;}
    td, th{border-right:1px solid #D9D9D9; line-height:2.2em; padding:6px 8px; border-bottom:1px solid #D9D9D9;}
    th{background:#F6F6F6;}
    </style>
</script><script type="text/javascript" src="https://cdn.jsdelivr.net/gh/koukouxiaoyao/cloudflare-workers-blog@master/themes/default3.0/files/prettify.js"></script>
<script type="text/javascript">
    $('pre').addClass('prettyprint');
    $('table').each(function(){
        $(this).find('tr:even').find('td').css({background:'#F6F7F8'});
    });
    prettyPrint();
    $('#nav-doc').addClass('grace-current');
</script>
</body>
</html>
